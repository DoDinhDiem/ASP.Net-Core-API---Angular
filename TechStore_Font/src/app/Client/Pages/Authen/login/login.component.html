<div class="login-css">
    <p-toast></p-toast>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xs-12">
            <!-- Login Form s-->
            <div class="login-form">
                <div class="logo-authen">
                    <img routerLink="/" src="assets/Client/logo/logo-darks-lg.png" alt="">
                </div>
                <h4 class="login-title">Đăng nhập</h4>
                <div class="row">
                    <div class="col-md-12 col-12 mb-20">
                        <label>UserName*</label>
                        <input class="mb-0" [(ngModel)]="account.userName" type="text" placeholder="UserName">
                    </div>
                    <div class="col-12 mb-20">
                        <label>Mật khẩu</label>
                        <div class="password-container">
                            <input class="mb-0" [type]="passwordType" [(ngModel)]="account.passWord"
                                placeholder="Mật khẩu">
                            <span class="password-toggle" (click)="togglePasswordVisibility()">
                                <i class="fas"
                                    [ngClass]="{'fa-eye': passwordType === 'password', 'fa-eye-slash': passwordType === 'text'}"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="check-box d-inline-block ml-0 ml-md-2 mt-10">
                            <input type="checkbox" id="remember_me">
                            <label for="remember_me">Nhớ</label>
                        </div>
                    </div>
                    <div class="col-md-4 mt-10 mb-20 text-left text-md-right">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    <div class="col-md-12">
                        <button class="register-button mt-0" (click)="onSubmit()">Đăng nhập</button>
                    </div>
                    <div class="col-md-12 mt-30" style="font-size: 16px; margin-left: 5px; ">
                        <a style="color: #8b8b8b;" routerLink="/register">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
