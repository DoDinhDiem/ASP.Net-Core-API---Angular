<!-- Li's Breadcrumb Area End Here -->
<!-- Begin Li's Main Blog Page Area -->
<div class="li-main-blog-page pt-60 pb-55">
    <div class="container">
        <div class="row">
            <!-- Begin Li's Main Content Area -->
            <div class="col-lg-12">
                <div class="row li-main-content">
                    <div class="col-lg-4 col-md-6" *ngFor="let news of tinTucs">
                        <div class="li-blog-single-item pb-25">
                            <div class="li-blog-banner">
                                <a [routerLink]="['/detail-news', news.id]"><img class="img-full" width="370px"
                                        height="210px" src="assets/Uploads/news/{{ news.anhDaiDien }}"
                                        alt="{{ news.anhDaiDien }}"></a>
                            </div>
                            <div class="li-blog-content">
                                <div class="li-blog-details">
                                    <h3 class="li-blog-heading pt-25"><a [routerLink]="['/detail-news', news.id]">{{
                                            news.tieuDe }}</a></h3>
                                    <div class="li-blog-meta">
                                        <a class="author"><i class="fa fa-user"></i>Admin</a>
                                        <a class="comment"><i class="fa fa-comment-o"></i> 3 comment</a>
                                        <a class="post-time"><i class="fa fa-calendar"></i> {{ news.createDate }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Begin Li's Pagination Area -->
                    <div class="col-lg-12">
                        <div class="li-paginatoin-area text-center pt-25">
                            <div class="row">
                                <div class="col-lg-12">
                                    <ul class="li-pagination-box">
                                        <li><a class="Previous" href="#">Previous</a></li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a class="Next" href="#">Next</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
